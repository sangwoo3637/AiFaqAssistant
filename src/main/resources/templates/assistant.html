<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AI FAQ Assistant</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
        }

        header {
            background-color: #1f2937;
            color: #fff;
            padding: 16px 24px;
            font-size: 20px;
            font-weight: bold;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        }

        input[type=text] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
        }

        button {
            padding: 10px 20px;
            background-color: #2563eb;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        .answer-box {
            margin-top: 24px;
            padding: 16px;
            background-color: #f9fafb;
            border-radius: 6px;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .faq {
            background-color: #dcfce7;
            color: #166534;
        }

        .ai {
            background-color: #dbeafe;
            color: #1e40af;
        }
    </style>
</head>
<body>

<header>
    AI FAQ Assistant
</header>

<div class="container">

    <form method="post" action="/ask">
        <input type="text" name="question" placeholder="질문을 입력하세요" required />
        <button type="submit">질문하기</button>
    </form>

    <div class="answer-box" th:if="${answer != null}">
        <span class="badge"
              th:classappend="${type == 'FAQ'} ? 'faq' : 'ai'"
              th:text="${type}">
        </span>
        <p th:text="${answer}" style="margin-top:12px;"></p>
    </div>

</div>

</body>
</html>
